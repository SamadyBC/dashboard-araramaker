<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastre-se</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/mainStyle.css">
	<link rel="icon" type="image/x-icon" href="/img/favicon1.ico">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light navbar-dark">
	  <a class="navbar-brand" href="#"><img id="navbar-logo" src="/img/logo.png" alt="ARARA Makerspace"></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Início</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Sobre</a>
	      </li>
	    </ul>
	  </div>  
	</nav>

	<main class="cadastro">
	    <div class="container">
	        <div class="row justify-content-center">
	            <div class="col-md-8">
	                    <div class="card">
	                        <div class="card-header"><h2 class="title">Cadastre-se</h1></div>
	                        <div class="card-body">
	                            <form name="cadastro" action="/signin" method="post" class="needs-validation" novalidate>
	                                <div class="form-group row">
	                                    <label for="usuario" class="col-md-4 col-form-label text-md-right">Usuário</label>
	                                    <div class="col-md-6">
	                                        <input type="text" id="usuario" class="form-control" name="usuario" placeholder="Digite seu nome de usuário" required>
    										<div class="invalid-feedback">Usuário inválido.</div>
	                                    </div>
	                                </div>

	                                <div class="form-group row">
	                                    <label for="email" class="col-md-4 col-form-label text-md-right">E-mail</label>
	                                    <div class="col-md-6">
	                                        <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
    										<div class="invalid-feedback">E-mail inválido.</div>
	                                    </div>
	                                </div>

	                                <div class="form-group row">
	                                    <label for="cpf" class="col-md-4 col-form-label text-md-right">CPF</label>
	                                    <div class="col-md-6">
	                                        <input type="text" id="cpf" class="form-control" name="cpf" placeholder="Digite seu CPF (somente números)" maxlength="11" pattern="[0-9]" required>
    										<div class="invalid-feedback">CPF inválido.</div>
	                                    </div>
	                                </div>

	                                <div class="form-group row">
	                                    <label for="senha" class="col-md-4 col-form-label text-md-right">Senha</label>
	                                    <div class="col-md-6">
	                                        <input type="password" id="senha" class="form-control" name="senha" placeholder="Digite uma senha" required>
    										<div class="invalid-feedback">Senha inválida.</div>
	                                    </div>
	                                </div>

	                                <div class="form-group row">
	                                    <label for="senhaConfirma" class="col-md-4 col-form-label text-md-right">Confirme a Senha</label>
	                                    <div class="col-md-6">
	                                        <input type="password" id="senhaConfirma" class="form-control" name="senhaConfirma" placeholder="Repita a senha" required>
    										<div class="invalid-feedback">As senhas precisam ser iguais.</div>
	                                    </div>
	                                </div>

	                                    <div class="col-md-6 offset-md-4">
	                                        <button type="submit" id="registrar" class="btn btn-primary">
	                                        Registrar
	                                        </button>
	                                    </div>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	            </div>
	        </div>
	    </div>
	</main>


	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<script type="text/javascript">
		(function(){
			'use strict';

			//connect to socket.io
			var socket = io.connect(port);

			//check for connection
			if(socket !== undefined){
				console.log('Connected to socket...');


  				window.addEventListener('load', validaCadastro(socket), false);

			}
		})();
		
	</script>
</body>
</html>
