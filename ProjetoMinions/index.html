<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>ARARA Makerspace</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/mainStyle.css">
	<link rel="icon" type="image/x-icon" href="/img/favicon1.ico">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light navbar-dark">
	  	<a class="navbar-brand" href="#"><img id="navbar-logo" src="/img/logo.png" alt="ARARA Makerspace"></a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
	    	<ul class="navbar-nav">
		     	<li class="nav-item">
		        	<a class="nav-link" href="/">Início</a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link" href="#">Sobre</a>
		      	</li>
	    	</ul>
	      	<ul class="navbar-nav navbar-right">
	      		<li class="dropdown nav-item" id="loginDropdown">
	      			<a class="nav-link" data-toggle="dropdown" href="#">Entrar</a>
	      			<form name="formLogin" id="formLogin" action="/login" method="POST" class="needs-validation">
	      				<ul class="dropdown-menu">
	      					<li class="input-group">
	      						<div class="form-group">
									<input type="text" class="form-control mr-sm-2" id="loginUser" placeholder="Usuário" aria-label="Username" required>
									<div class="invalid-feedback">Usuário desconhecido.</div>
	      						</div>
							</li>

							<li class="input-group">
								<div class="form-group">
									<input type="password" class="form-control mr-sm-2" id="loginPassword" placeholder="Senha" aria-label="Username" required>
									<div class="invalid-feedback">Senha incorreta.</div>
								</div>
							</li>
							<li>
								<button id="loginBtn" class="btn my-2 my-sm-0" type="submit">Entrar</button>
							</li>
							<li class="input-group">
								<span class="details"><a href="/redefinirSenha">Esqueci minha senha.</a></span>
							</li>
							<li class="dropdown-divider"></li>
							<li class="input-group">
								<span class="details">Não possui uma conta? <a href="/cadastro">Cadastre-se.</a></span>
							</li>
	      				</ul>
	      			</form>
	      		</li>
	      	</ul>

	      	
	  	</div>  
	</nav>



	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/axios.min.js"></script>
	<script src="/js/main.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
